<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
function createButtonEl(attribute,elementType) {
	var btn = document.createElement(elementType);
	btn.innerHTML = 'Submit'
	for( attr in attribute ) {
		btn.setAttribute(attr, attribute[attr])
	}
	return btn
}

function squareButton(options) {
	const {
		color = 'red',
		text = 'squareButton',
		borderRadius = '5px'
	} = options
	this.color = color
	this.text = text
	this.borderRadius = borderRadius
}

function circleButton(options) {
	const {
		color = 'red',
		text = 'circleButton',
	} = options
	this.color = color
	this.text = text
}
function ButtonFactory() {}

ButtonFactory.prototype.buttonClass = squareButton
ButtonFactory.prototype.createButton = function (options) {
	const {
		buttonType,
	} = options
	switch (buttonType) {
		case 'square':
			this.buttonClass = squareButton
			break;
		case 'circle':
			this.buttonClass = circleButton
			break;
    }
	return new this.buttonClass(options)
}
const buttonFactory = new ButtonFactory()
const submitWarnBtn = buttonFactory.createButton({
	buttonType: 'square',
	color: 'red',
	text: 'Submit',
})
const exitColdBtn = buttonFactory.createButton({
	buttonType: 'circle',
	color: 'blue',
	text: 'Exit',
})
document.getElementById('app').appendChild(createButtonEl(exitColdBtn,'button'))
document.getElementById('app').appendChild(createButtonEl(submitWarnBtn,'button'))
// document.getElementById('app').appendChild(exitColdBtn.el)
</script>
</html>
